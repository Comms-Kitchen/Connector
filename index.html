<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Comms Kitchen Connector</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="https://unpkg.com/moralis/dist/moralis.js"></script>
	<style>
		body {
			font-family: 'IBM Plex Mono', monospace;
		}

		.btn-primary,
		.btn-primary:active,
		.btn-primary:visited {
			background-color: #dc143c !important;
			border: 0rem;
		}

		.btn-primary:hover {
			background-color: #00ced1 !important;
			border: 0rem;
		}

		.note {
			position: absolute;
			top: 0px;
		}
	</style>
</head>

<body>

	<div class="px-4 py-5 my-5 text-center">
			<img class="d-block mx-auto mb-4" src="CommsKitchenLogo.svg" alt="Comms Kitchen Logo" width="150rem" />
			<h1 class="display-5 fw-bold">Wallet Connector</h1>
		<div class="col-lg-6 mx-auto">
			<div class="d-grid gap-2 d-sm-flex mb-4 justify-content-sm-center">
				<button id='loginButton' type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="">Login
					with MetaMask</button>
			</div>
			<div id="qrsection">
				<div id="qrcode" class="d-block mx-auto mb-4" style="width:200px; height:200px;"></div>
				<div id="qrnote">
					<p>Scan this QR code in the <b>add wallet page</b> in the <b>Comms Kitchen App</b><br>(available in
						the Apple iOS and Google Play stores)</p>
				</div>
			</div>
		</div>
		<p class="mb-4 note"><i>Note that this is currently an in-secure demo prototype to be used for testing purposes
				only.</i></p>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="comms-moralis.js"></script>
	<script src="comms-qr.js"></script>
</body>
